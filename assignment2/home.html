  <style>
    /* Make the video cover the entire screen */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* keeps video filling screen */
      z-index: -1; /* send it behind the text */
    }

    /* Centered text on top of video */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7); /* makes text readable */
    }
  </style>
</head>
